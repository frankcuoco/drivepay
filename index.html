<!DOCTYPE html>
<html>
   <head>
      <meta charset='utf-8' />
      <title>Driveway</title>
      <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
      <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
      <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
      <style>
         body { margin:0; padding:0; }
         #map { position:absolute; top:0; bottom:0; width:100%; }
      </style>
   </head>
   <body>
      <div id='map'></div>
      <script>
         mapboxgl.accessToken = 'pk.eyJ1IjoidnNpZGRhbSIsImEiOiJjazI3dTVzbzUxNWowM250YzY3bDJ3MzQ3In0.YVLu3CvH_3bNvWdT_I40Lg';
         var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-122.256970, 37.868686],
            zoom: 14
         });
          
         var url = 'https://markivs.github.io/DrivewayData/data.json';
         map.on('load', function () {
            window.setInterval(function() {
            map.getSource('places').setData(url);
            }, 2000);

            map.addSource('places', { type: 'geojson', data: url });
            map.addLayer({
               "id": "places",
               "type": "symbol",
               "source": "places",
               "layout": {"icon-image": "car-15"}
            });
         });
         var popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
         });

         map.on('mouseenter', 'places', function (e) {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = 'pointer';

            var coordinates = e.features[0].geometry.coordinates.slice();
            var description = e.features[0].properties.description;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
               coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            // Populate the popup and set its coordinates
            // based on the feature found.
            popup.setLngLat(coordinates)
               .setHTML(description)
               .addTo(map);
         });

         map.on('mouseleave', 'places', function () {
            map.getCanvas().style.cursor = '';
            popup.remove();
         });
      </script>
   </body>
</html>

<!DOCTYPE html>
<html>
   <head>
      <meta charset='utf-8' />
      <title>People's Parking</title>
      <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
      <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
      <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
      <style>
         body { margin:0; padding:0; }
         #map { position:absolute; top:0; bottom:0; width:100%; }
      </style>
   </head>
   <body>
      <div class='sidebar'>
          <div class='heading'>
                <h1>Nearby</h1>
          </div>
          <div id='parking' class='parking'></div>
      </div>
      <div id='map'></div>
      <style>
         body {
          background:#404040;
          color: #f8f8f8;
          font: 400 20px/26px 'Helvetica Neue', Helvetica, Arial, Sans-serif;
          margin: 0;
          padding: 0;
          -webkit-font-smoothing: antialiased;
        }

        h1 {
            font-size: 20 px;
            margin: 0;
            font-weight: 400;
            line-height: 20px;
            padding: 20px 2px;
        }
        
        a {
            color: #404040;
            text-decoration: none;
        }
        .sidebar {
          position: absolute;
          width: 25%;
          height: 100%;
          overflow: hidden;
          border-right: 1px solid #fff;
        }

        .map {
          border-left: 1px solid #fff;
          position: absolute;
          left: 25%;
          width: 75%;
          top: 0;
          bottom: 0;
        }

        .pad2 {
          padding: 20px;
          /* -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          box-sizing: border-box; */
        }

        .heading {
            background: #fff;
            border-bottom: 1 px solid #eee;
            height: 60 px;
            line-height: 60 px;
            padding: 0 10px;
        }

        .parking {
            height: 100%;
            overflow: auto;
            padding-bottom: 50px;
        }

        .parking .item {
            display: block;
            border-bottom: 1px solid #eee;
            padding: 10px;
            text-decoration: none;
        }

        .parking .item:last-child { 
            border-bottom: none;
        }

        .parking .item .title {
            display: block;
            color: red;
            font-weight: 500;
        }

        ::-webkit-scrollbar {
            width: 3px;
            height: 3px;
            border-left: 0;
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-track {
            background: none;
        }

        ::-webkit-scrollbar-thumb {
            background: #00853e;
            border-radius: 0;
        }
      </style>
      <script>
         mapboxgl.accessToken = 'pk.eyJ1IjoidnNpZGRhbSIsImEiOiJjazI3dTVzbzUxNWowM250YzY3bDJ3MzQ3In0.YVLu3CvH_3bNvWdT_I40Lg';
         var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v10',
            center: [-122.256970, 37.868686],
            zoom: 14
         });
          
         var url = 'https://markivs.github.io/DrivewayData/data.json';
         map.on('load', function () {
            window.setInterval(function() {
            map.getSource('parking').setData(url);
            }, 5000);

            map.addSource('parking', { type: 'geojson', data: url });
            map.addLayer({
               "id": "availability",
               "type": "heatmap",
               "source": "parking",
               "paint": {
                  // Increase the heatmap weight based on frequency and property magnitude
                  "heatmap-weight": [
                     "interpolate", ["linear"],
                     ["get", "availability"],
                     0, 0,
                     10, 1
                  ],
                  // Increase the heatmap color weight weight by zoom level
                  // heatmap-intensity is a multiplier on top of heatmap-weight
                  "heatmap-intensity": [
                     "interpolate", ["linear"],
                     ["zoom"],
                     0, 1,
                     14, 3
                  ],
                  // Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
                  // Begin color ramp at 0-stop with a 0-transparancy color
                  // to create a blur-like effect.
                  "heatmap-color": [
                     "interpolate", ["linear"],
                     ["heatmap-density"],
                     0, "rgba(0,51,97,0)",
                     0.2, "rgb(50,77,85)",
                     0.4, "rgb(100,102,70)",
                     0.6, "rgb(150,128,55)",
                     0.8, "rgb(200,153,40)",
                     1, "rgb(252,181,20)"
                  ],
                  // Adjust the heatmap radius by zoom level
                  "heatmap-radius": [
                     "interpolate", ["linear"],
                     ["zoom"],
                     0, 2,
                     14, 20
                  ],
                  // Transition from heatmap to circle layer by zoom level
                  "heatmap-opacity": [
                     "interpolate", ["linear"],
                     ["zoom"],
                     7, 1,
                     14, 0
                  ],  
               }
               
            }, 'waterway-label');
            
            map.addLayer({
               "id": "parking",
               "type": "symbol",
               "source": "parking",
               "layout": {"icon-image": "car-11"}
            });
            
         });
         var popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
         });

         map.on('mouseenter', 'parking', function (e) {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = 'pointer';

            var coordinates = e.features[0].geometry.coordinates.slice();
            var description = e.features[0].properties.timeavailable;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
               coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            // Populate the popup and set its coordinates
            // based on the feature found.
            popup.setLngLat(coordinates)
               .setHTML(description)
               .addTo(map);
         });

         map.on('mouseleave', 'parking', function () {
            map.getCanvas().style.cursor = '';
            popup.remove();
         });
      </script>
   </body>
</html>
